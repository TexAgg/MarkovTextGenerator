{% extends "layout.html" %}

{% block content %}
<div class="container">
	<form id="myForm" method="get" action="/submit">
		<div class="form-group">
			{{ form.input_text(rows='20', cols='60', class='form-control') }}
		</div>
			{{ form.submit_button(class="btn btn-default") }}
	</form>
</div><!--.container-->
{% endblock %}
